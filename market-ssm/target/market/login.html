<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>系统登录 - 超市账单管理系统</title>
<link  href="css/style.css" rel="stylesheet">

</head>
<body class="blue-style">
<div id="login">
	<div class="icon"></div>
	<div class="login-box">
		<form  action=""  name="actionForm" id="actionForm"  method="post" >
			<dl>
				<dt><dd><h3><span id="error" style="color:red"></span></h3></dd></dt>
				<dt>用户名：</dt>
				<dd><input type="text" name="userName"  class="input-text" /> <span id="loginNameSpan"></span></dd>
				<dt>密　码：</dt>
				<dd><input type="password" name="userPassword" class="input-text" /><span id="passwordSpan"></span></dd>
			</dl>
			<div class="buttons">
				<input type="button"  id="btn-login" value="登录系统" class="input-button" />
				<input type="reset"  value="重　　填" class="input-button" />
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script>
	$("#btn-login").click(function () {
        $.ajax({
            url:"user/login",
            data:$("#actionForm").serialize(),
            type:"post",
            success:function (data) {
                if (data.flag){
                    location.href = "frame.html";
				} else {
                 $("#error").html(data.msg);
				}
            }
        })
    })
</script>
</body>
</html>
